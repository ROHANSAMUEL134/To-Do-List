<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel='stylesheet' type='text/css' ' media="screen" href="style.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Todo List App</title>
  </head>

  <body>
    <div class="wrapper">
      <div class="task-input">
        <div class="container">
            <h2>To-Do List</h2>
            <div class="img">
                <img src="img.jpg" alt="X">
            </div>
        </div>
        <ion-icon name="create-outline"></ion-icon>
        
        <input style="padding-left:15px;" type="text" placeholder="Add a New Task, then press Enter" />
      </div>
      <div class="controls">
        <div class="filters">
          <span class="active" id="all">All</span>
          <span id="pending">Pending</span>
          <span id="completed">Completed</span>
        </div class="btn">
        <button class="clear-btn">Clear All</button>
      </div>
      <ul class="task-box"></ul><hr>

            <i class="fas fa-envelope"></i>
          </a>
        <a href="https://www.linkedin.com/in/rohan-samuel-4a096a226" target="_blank"><i
            class="fab fa-linkedin"></i></a>
        <a href="https://github.com/ROHANSAMUEL134" target="_blank"><i class="fab fa-github"></i></a>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
